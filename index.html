<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Product</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Danh Mục Sản Phẩm</h1>
  <div id="categorys">
  </div>
  <h1>Danh Sách Sản Phẩm</h1>
  <div class="search">
    <input id="content-search" placeholder="Nhập từ khóa tìm kiếm"/>
    <button class="button-search" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <div class="opiton-sort">
    <div id="sort">
      <input class="type-sort" name="checkbox" type="radio" value="mac-dinh" checked/> <label for="">Mặc định</label>
      <input class="type-sort" name="checkbox" type="radio" value="gia-thap-den-cao"> <label for="">Giá thấp đến cao</label>
      <input class="type-sort" name="checkbox" type="radio" value="gia-cao-den-thap"> <label for="">Giá cao đến thấp</label>
      <input class="type-sort" name="checkbox" type="radio" value="giam-gia-cao"> <label for="">Giảm giá cao</label>
    </div>
  </div>
  <div id="products">
    
  </div>
  <div class="paging">
    <div class="button-paging" id="prev">Prev</div>
    <div class="paging-number" id="number-page">1</div>
    <div class="button-paging" id="next">Next</div>
  </div>
  <script type="module" src="./js/category.js"></script>
  <script type="module" src="./js/product.js"></script>
  
</html>
